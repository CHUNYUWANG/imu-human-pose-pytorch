GPUS: '0,'
BACKBONE_MODEL: pose_resnet
MODEL: multiview_pose_resnet
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 1
PRINT_FREQ: 100

DATASET:
  TRAIN_DATASET: totalcapture
  TEST_DATASET: totalcapture
  ROOT: 'data'
  TRAIN_SUBSET: train
  TEST_SUBSET: validation
  DATA_FORMAT: 'zip'
  ROT_FACTOR: 0
  SCALE_FACTOR: 0
NETWORK:
  PRETRAINED: 'models/pytorch/imagenet/resnet50-19c8e357.pth'
  TARGET_TYPE: gaussian
  AGGRE: false
  HEATMAP_SIZE:
  - 64
  - 64
  IMAGE_SIZE:
  - 256
  - 256
  NUM_JOINTS: 20
  SIGMA: 2
POSE_RESNET:
  FINAL_CONV_KERNEL: 1
  DECONV_WITH_BIAS: false
  NUM_DECONV_LAYERS: 3
  NUM_DECONV_FILTERS:
  - 256
  - 256
  - 256
  NUM_DECONV_KERNELS:
  - 4
  - 4
  - 4
  NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 30
  RESUME: true
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 20
  - 25
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 1
  BBOX_FILE: ''
  BBOX_THRE: 1.0
  DETECTOR: fpn_dcn
  DETECTOR_DIR: ''
  IMAGE_THRE: 0.1
  IN_VIS_THRE: 0.0
  MATCH_IOU_THRE: 0.3
  MODEL_FILE: ''
  NMS_THRE: 0.6
  OKS_THRE: 0.5
  POST_PROCESS: false
  USE_GT_BBOX: true
PICT_STRUCT:
  PAIRWISE_FILE: 'data/pict/pairwise_totalcapture.pkl'
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
CAM_FUSION:
  IN_VIEW_FUSION: false
  XVIEW_SELF_FUSION: false
  XVIEW_FUSION: false
